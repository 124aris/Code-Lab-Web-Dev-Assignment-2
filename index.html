<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Samsung Galaxy S24 Ultra</h1>
    <img width="400" src="samsung.jpg" alt="Image Not Found"/>
    <div>
        <h2>Price of basic version</h2>
        <p>
            <b>PKR-30000</b>
        </p>
    </div>
    <div class="version">
        <h3>Choose Version: </h3>
        <input name="version" id="radio1" type="radio">
        <label for="radio1">256GB | 12GB</label>
        <br>
        <input name="version" id="radio2" type="radio">
        <label for="radio2">512GB | 12GB</label>
        <br>
        <input name="version" id="radio3" type="radio">
        <label for="radio3">1TB | 12GB</label>
    </div>
    <div class="form-div">
        <h3>Enter Email: </h3>
        <input type="email" placeholder="Enter Email" id="mail">
        <h3>Enter a message: </h3>
        <textarea placeholder="Enter your message" name="text" id="text" cols="30" rows="10" style="width: 380px; height: 200px;"></textarea>
       <div>
        <button>Submit</button>
       </div>
    </div>
    <input type="checkbox" name="sub" id="check1">
    <label class="label-last" for="check1"><b>Click here if you want emails!</b></label>
</body>
</html>
